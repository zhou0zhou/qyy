<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>修改用户信息</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
</head>
<body>
<div id="wrap"  style="width: 820px;">
    <div id="top_content">
        <div id="header">
            <div id="rightheader">
                <p>
                    2023
                    <br />
                </p>
            </div>
            <div id="topheader">
                <h1 id="title">
                    <a href="#">趣悠游——年轻人的兴趣交流平台</a>
                </h1>
            </div>
            <div id="navigation">
            </div>
        </div>
        <div id="content">
            <p id="whereami">
            </p>
            <h1>
                意见反馈
            </h1>

            <form th:action="@{/user/goHome}" method="get">
                <input type="submit" class="button" value="返回主页 &raquo;"  style="cursor: pointer;border: none;background-color: #2c7ccf;border: none;color: white;width: 85px;height: 29px;font-size: 20px;font-family: fangsong;float: right;border-radius: 5px;margin-top: -35px;"  />
            </form>



            <form th:action="@{/user/update2}" method="post">
                <table cellpadding="0" cellspacing="0" border="0" class="form_table" style="margin: 0 auto">
                    <tr>
                        <td>
                            账号
                        </td>
                        <td valign="middle" align="left">
                            <span th:text="${user.account}"></span>
                        </td>
                    </tr>

                        <td>
                            您的建议：
                        </td>
                        <td valign="middle" align="left">
                            <input  class="inputgri" type="text" th:value="${user.suggestion}" name="suggestion" style="background-color: rgba(0, 0, 0, 0);"  />
                        </td>
                    </tr>
                </table>
                <input type="hidden" th:value="${user.account}" name="account"/>

                <p  style=" text-align: center;margin-top: 20px;" >
                    <input type="submit" class="button" value="确定"  style=" cursor: pointer;border: none;background-color: #2cc9cf;border: none;color: white;width: 138px;height: 34px;font-size: 20px;font-family: fangsong;"  />
                </p>
            </form>
        </div>
    </div>
</div>
</body>
</html>
