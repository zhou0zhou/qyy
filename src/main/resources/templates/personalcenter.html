<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>个人中心</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
</head>
<body>
<div id="wrap"   style="width: 820px;">
    <div id="top_content">
        <div id="header">
            <div id="rightheader">
                <p>
                    2023
                    <br />
                </p>
            </div>
            <div id="topheader">
                <h1 id="title">
                    <a href="#">趣悠游——年轻人的兴趣交流平台</a>
                </h1>
            </div>
            <div id="navigation">
            </div>
        </div>
        <div id="content">
            <p id="whereami">
            </p>
            <h1 style="    margin-left: 13px;" >
                欢迎用户 <span th:text="${account}"/> 来到个人中心!
            </h1>

            <form th:action="@{/user/goHome}" method="get">
                <input type="submit" class="button" value="返回主页 &raquo;"  style="cursor: pointer;border: none;background-color: #2c7ccf;border: none;color: white;width: 85px;height: 29px;font-size: 20px;font-family: fangsong;float: right;border-radius: 5px;margin-top: -35px;"  />
            </form>

            <p  style=" margin-top: 65px;display: flex;justify-content: space-evenly;" >
                <a th:href="@{/user/find(account=${account})}"  ><button style=" cursor: pointer;border: none;background-color: #2cc9cf;border: none;color: white;width: 138px;height: 34px;font-size: 20px;font-family: fangsong;" >修改个人信息</button></a>
                <a th:href="@{/user/feedback(account=${account})}"><button  style=" cursor: pointer;border: none;background-color: #2cc9cf;border: none;color: white;width: 138px;height: 34px;font-size: 20px;font-family: fangsong;">意见反馈</button></a>
            </p>
        </div>
    </div>
</div>
</body>
</html>
