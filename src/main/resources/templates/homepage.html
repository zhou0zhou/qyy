<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>主页</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />

    <style>

        input{
        }

    </style>

</head>
<body>
<div id="wrap" style=" width: auto;margin: 0 auto;left: 0;top: 10%;margin-left: 0;margin-top: 0;position: relative;" >
    <div id="top_content">
        <div id="header">
            <div id="rightheader">
                <p>
                    2023
                    <br />
                </p>
            </div>
            <div id="topheader">
                <h1 id="title">
                    <a href="#">趣悠游——年轻人的兴趣交流平台</a>
                </h1>
            </div>
            <div id="navigation">
            </div>
        </div>
        <div id="content"  style="height: 560px;" >
            <p id="whereami">
            </p>
            <h1 style="margin-left: 13px;">
                欢迎用户  <span th:text="${session.user.account}"/>!
                <!--	默认取request域，需要从哪个域中取则需要指明-->
            </h1>


            <form th:action="@{/index}" method="get">
                <input type="submit" class="button" value="退出 &raquo;"
                       style="cursor: pointer;border: none;background-color: #2c7ccf;border: none;color: white;width: 85px;height: 29px;font-size: 20px;font-family: fangsong;float: right;border-radius: 5px;margin-top: -35px;"  />
            </form>



            <div style="display: flex; justify-content: space-around;margin-top: 62px;" >


                <form th:action="@{/user/toPersonalcenter}" method="post">
                    <table class="">
                    </table>
                    <p>
                        <input type="submit" class="button"  value="个人中心 &raquo;"
                               style=" cursor: pointer;border: none;background-color: #2cc9cf;border: none;color: white;width: 182px;height: 82px;font-size: 20px;font-family: fangsong;" />
                    </p>

                </form>
                <form th:action="@{/sendtopic/findall}" method="post">
                    <input type="submit" class="button" value="查看话题 &raquo;"
                           style=" cursor: pointer;border: none;background-color: #2cc9cf;border: none;color: white;width: 182px;height: 82px;font-size: 20px;font-family: fangsong;" />
                </form>




            </div>


            <div style="display: flex; justify-content: space-around;margin-top: 62px;" >




                <form th:action="@{/sendtopic/t}" method="post">
                    <input type="submit" class="button" value="发布话题 &raquo;"
                           style=" cursor: pointer;border: none;background-color: #2cc9cf;border: none;color: white;width: 182px;height: 82px;font-size: 20px;font-family: fangsong;"  />
                </form>
                <form th:action="@{/follower/f}" method="post">
                    <input type="submit" class="button" value="我的关注 &raquo;"
                           style=" cursor: pointer;border: none;background-color: #2cc9cf;border: none;color: white;width: 182px;height: 82px;font-size: 20px;font-family: fangsong;"  />
                </form>


            </div>



        </div>
    </div>
</div>
</body>
</html>
