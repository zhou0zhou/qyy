<!DOCTYPE html>

<body>

    <div id="header">
      <div id="rightheader">
        <p>
          2023
          <br />
        </p>
      </div>
      <div id="topheader">
        <h1 id="title">
          <a href="#">趣悠游——年轻人的兴趣交流平台</a>
        </h1>
      </div>
      <div id="navigation">

      </p>

      <form th:action="@{/user/goHome}" method="get">
        <input type="submit" class="button" value="返回首页 &raquo;"  style="cursor: pointer;border: none;background-color: #2c7ccf;border: none;color: white;width: 85px;height: 29px;font-size: 20px;font-family: fangsong;float: right;border-radius: 5px;margin-top: -35px;"  />
