<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>话题列表</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
</head>
<body>
<div id="wrap" style=" width: auto;margin: 0 auto;left: 0;top: 10%;margin-left: 0;margin-top: 0;position: relative;" >
    <div id="top_content">
        <div id="header">
            <div id="rightheader">
                <p>
                    2023
                    <br />
                </p>
            </div>
            <div id="topheader">
                <h1 id="title">
                    <a href="#">我的话题</a>
                </h1>
            </div>
            <div id="navigation">
            </div>
        </div>
        <div id="content" style="height: 700px">
            <p id="whereami">
            </p>
            <h1 style="margin-left: 13px">
                欢迎查看我的话题!
                <!-- 默认取request域，需要从哪个域中取则需要指明 -->
            </h1>

            <form th:action="@{/user/goHome}" method="get">
                <input type="submit" class="button" value="返回主页 &raquo;"  style="cursor: pointer;border: none;background-color: #2c7ccf;border: none;color: white;width: 85px;height: 29px;font-size: 20px;font-family: fangsong;float: right;border-radius: 5px;margin-top: -35px;"  />
            </form>


            <table class="table">
                <tr class="table_header" style="font-size: 14px;">
                    <td>
                        标题
                    </td>
                    <td>
                        内容
                    </td>
                    <td>
                        点赞数
                    </td>
                    <td>
                        发布者账号
                    </td>
                    <td>
                        发布时间
                    </td>
                    <td>
                        趣点名称
                    </td>
                    <td>
                        操作
                    </td>
                </tr>
                <tr th:class="${topicStat.odd}?'row1':'row2'" th:each="topic,topicStat:${message}"  style="font-size: 14px;" >
                    <td style="background: none;" >
                        <span th:text="${topic.topic_title}" />
                    </td>
                    <td style="background: none;" >
                        <span th:text="${topic.topic_content}"/>
                    </td >
                    <td style="background: none;" >
                        <span th:text="${topic.topic_likes}"/>
                    </td>
                    <td style="background: none;" >
                        <span th:text="${topic.publisher_account}"/>
                    </td>
                    <td style="background: none;" >
                        <span th:text="${topic.publish_time}"/>
                    </td>
                    <td style="background: none;" >
                        <span th:text="${topic.poi_name}"/>
                    </td>
                    <td style="background: none;" >
                        <a th:href="@{/sendtopic/t3(topic_title=${topic.topic_title})}">删除该话题</a>&nbsp;
<!--                        <a th:href="@{/sendtopic/t4(topic_title=${topic.topic_title})}">修改话题信息</a>-->

                        <!--先将信息回显到form表单再修改再提交	-->
                    </td>
                </tr>
            </table>
<!--            <p>-->
<!--                <input type="button" class="button" value="添加新话题" onclick="location.href='/toSave'"/>-->
<!--            </p>-->
        </div>
    </div>
    <div id="footer">
    </div>
</div>
</body>
</html>
